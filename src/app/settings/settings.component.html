<div class="pure-g center">
    <div class="pure-u-1-3">
        <button (click)="volver()">Volver</button>

            Escriba el nombre
        </div>

        </div>
        <div class="pure-g pure-u-1">

        </div>
        <div class="pure-g pure-u-1">
            <textarea cols="30" rows="10"></textarea>
        </div>

        </div>

        </div>

        </div>

            </div>
