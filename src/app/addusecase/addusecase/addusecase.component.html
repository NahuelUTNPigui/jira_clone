<div class="pure-g">
    <div class="pure-u-1-24"></div>
    <div class="pure-u-23-24">
        <div class="pure-g">
            <div class="pure-u-1-4">
                Nombre:
            </div>
            <div class="pure-u-3-4">
                <input type="text" [(ngModel)]="usecase.nombre">
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-4">
                Descripcion:
            </div>
            <div class="pure-u-3-4">
                <textarea cols="30" rows="10" [(ngModel)]="usecase.descripcion"></textarea>
            </div>
        </div>
        <hr>
        <div class="pure-g">
            <div class="pure-u-1-2">
                <div class="pure-g">
                    <div class="pure-u-3-4">
                        <div class="pure-g pure-u-1">
                            Nombre
                        </div>
                        <div class="pure-g pure-u-1">
                            <input type="text" [(ngModel)]="nombreCriterio">
                        </div>
                    </div>
                    <div class="pure-u-1-4">
                        <div class="pure-g pure-u-1">
                            <button (click)="nuevo_criterio()">Nuevo</button>
                        </div>
                        <div class="pure-g pure-u-1">
                            <button (click)="agregar_criterio()">Agregar</button>
                        </div>
                        <div class="pure-g pure-u-1">
                            <button (click)="quitar_criterio()">Quitar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pure-u-1-2">
                <select  size="5" [(ngModel)]="id" (change)="show()">
                    
                    <option [value]="criterio.id" *ngFor="let criterio of criterios">{{criterio.nombre}}</option>
                </select>
            </div>
        </div>
        <br>
        <hr>
        <div class="pure-g">
            <div class="pure-u-1-2">
                <button (click)="guardar()">Guardar</button>
            </div>
            <div class="pure-u-1-2">
                <button (click)="volver()">Volver</button>
            </div>
        </div>

    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1-24"></div>
    <div class="pure-u-23-24">
        <router-outlet></router-outlet>
    </div>
</div>
