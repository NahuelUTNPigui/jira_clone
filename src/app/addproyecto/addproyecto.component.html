<br>
<div class="pure-g">
    <div class="pure-u-1-24"></div>
    <div class="pure-u-23-24">
        <button (click)="volver()">Volver</button>
    </div>
</div>
<div class="pure-g center">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
        <div class="pure-g pure-u-1">
            Escriba el nombre
        </div>
        <div class="pure-g pure-u-1">
            <input type="text" [(ngModel)]="proyecto.nombre">
        </div>
        <div class="pure-g pure-u-1">
            Escriba una descripcion
        </div>
        <div class="pure-g pure-u-1">
            <textarea cols="30" rows="10" [(ngModel)]="proyecto.descripcion"></textarea>
        </div>
        <div class="pure-g pure-u-1">
            Escriba la version
        </div>
        <div class="pure-g pure-u-1">
            <input type="text" [(ngModel)]="proyecto.version">
        </div>
        <div class="pure-g pure-u-1">
            Escriba los tags separados por coma
        </div>
        <div class="pure-g pure-u-1">
            <input type="text" [(ngModel)]="proyecto.temas">
        </div>
        <div class="pure-g pure-u-1">
            Elija la fecha de inicio (valor por defaul hoy)
        </div>
        <div class="pure-g pure-u-1">
            
            <input [ngModel]="proyecto.fecha_inicio | date:'yyyy-MM-dd' : 'UTC'"  (ngModelChange)="proyecto.fecha_inicio = $event" placeholder="fecha" #fecha  type="date">
        </div>
        <div class="pure-g">
            <div class="pure-u-1-4">
                <button (click)="guardar()">Guardar</button>
            </div>
            <div class="pure-u-1-8">
                <button (click)="volver()">Cancelar</button>
            </div>
            
        </div>
    </div>
    <div class="pure-u-1-3"></div>
</div>
